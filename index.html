<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz OLAP e ETL 2 - JAMES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a0000 0%, #4a0000 100%);
            min-height: 100vh;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 56rem;
            margin: 0 auto;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Menu Inicial */
        .titulo-principal {
            font-size: 3rem;
            font-weight: bold;
            color: #ef4444;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .subtitulo {
            font-size: 1.25rem;
            color: #d1d5db;
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .btn-menu {
            width: 100%;
            max-width: 28rem;
            margin: 0 auto;
            background: #111827;
            border: 2px solid #dc2626;
            border-radius: 1rem;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }
        
        .btn-menu:hover {
            background: #7f1d1d;
            transform: scale(1.05);
        }
        
        .btn-menu-icon {
            font-size: 3.75rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .btn-menu-titulo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.75rem;
            text-align: center;
        }
        
        .btn-menu-subtitulo {
            font-size: 0.875rem;
            color: #9ca3af;
            text-align: center;
        }
        
        /* Header do Jogo */
        .game-header {
            background: #111827;
            border: 2px solid #dc2626;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .game-header-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        @media (min-width: 768px) {
            .game-header-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
        
        .categoria-titulo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        
        .contador-questao {
            color: #9ca3af;
        }
        
        .progress-container {
            width: 100%;
            max-width: 16rem;
        }
        
        .progress-bar-bg {
            background: #1f2937;
            border: 1px solid #dc2626;
            border-radius: 9999px;
            height: 0.75rem;
            overflow: hidden;
        }
        
        .progress-bar {
            background: #dc2626;
            height: 100%;
            border-radius: 9999px;
            transition: width 0.5s;
        }
        
        .progress-text {
            color: white;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
        }
        
        /* Container da Quest√£o */
        .questao-container {
            background: #111827;
            border: 2px solid #dc2626;
            border-radius: 1rem;
            padding: 2rem;
        }
        
        .pergunta-texto {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            line-height: 1.75;
            margin-bottom: 2rem;
        }
        
        /* Op√ß√µes de Resposta */
        .opcoes-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn-resposta {
            width: 100%;
            padding: 1rem;
            text-align: left;
            background: #1f2937;
            border: 2px solid #4b5563;
            border-radius: 0.75rem;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .btn-resposta:hover:not(.desabilitado) {
            background: #374151;
            border-color: #6b7280;
        }
        
        .btn-resposta.correta {
            background: #065f46 !important;
            border-color: #10b981 !important;
            border-width: 3px;
        }
        
        .btn-resposta.incorreta {
            background: #7f1d1d !important;
            border-color: #dc2626 !important;
            border-width: 3px;
        }
        
        .btn-resposta.desabilitado {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .btn-resposta.desabilitado:not(.correta):not(.incorreta) {
            opacity: 0.4;
        }
        
        .letra-opcao {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            background: #374151;
            border-radius: 9999px;
            text-align: center;
            line-height: 2rem;
            margin-right: 1rem;
            transition: all 0.3s;
        }
        
        .btn-resposta.correta .letra-opcao {
            background: #10b981;
            color: white;
            font-weight: bold;
        }
        
        .btn-resposta.incorreta .letra-opcao {
            background: #dc2626;
            color: white;
            font-weight: bold;
        }
        
        /* Imagens nas respostas */
        .resposta-imagem-container {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #111827;
            border-radius: 0.5rem;
        }
        
        .imagem-questao {
            max-width: 100%;
            height: auto;
            max-height: 500px;
            border-radius: 0.5rem;
            border: 1px solid #374151;
            object-fit: contain;
        }
        
        .loading-imagem {
            color: #fbbf24;
            font-size: 0.75rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Bot√µes */
        .btn-primary {
            background: #dc2626;
            color: white;
            font-weight: bold;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .btn-primary:hover {
            background: #b91c1c;
            transform: scale(1.05);
        }
        
        .btn-secondary {
            background: #111827;
            border: 2px solid #dc2626;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .btn-secondary:hover {
            background: #1f2937;
        }
        
        /* Justificativa */
        .justificativa-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #1f2937;
            border: 2px solid #ef4444;
            border-radius: 0.75rem;
        }
        
        .justificativa-titulo {
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.75rem;
        }
        
        .justificativa-texto {
            color: #d1d5db;
            line-height: 1.75;
        }
        
        /* Tela de Resultados */
        .resultado-container {
            background: #111827;
            border: 2px solid #dc2626;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 28rem;
            margin: 0 auto;
            text-align: center;
        }
        
        .resultado-icone {
            font-size: 3.75rem;
            margin-bottom: 1.5rem;
        }
        
        .resultado-titulo {
            font-size: 1.875rem;
            font-weight: bold;
            color: #ef4444;
            margin-bottom: 1rem;
        }
        
        .resultado-texto {
            font-size: 1.25rem;
            color: white;
            margin-bottom: 1.5rem;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-8 {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Menu inicial -->
        <div id="menu-inicial">
            <h1 class="titulo-principal">
                QUIZ OLAP e ETL 2 - JAMES
            </h1>
            <p class="subtitulo">
               Desenvolvido por: Cadu Kar Alho
            </p>
            
            <button id="btn-ua" class="btn-menu">
                <div class="btn-menu-icon">üéì</div>
                <h2 class="btn-menu-titulo">Quest√µes UA</h2>
                <p class="btn-menu-subtitulo">Perguntas das Unidades de Aprendizagem</p>
            </button>
        </div>

        <!-- Tela do jogo -->
        <div id="tela-jogo" class="hidden">
            <!-- Header -->
            <div class="game-header">
                <div class="game-header-content">
                    <div>
                        <h2 id="categoria-atual" class="categoria-titulo"></h2>
                        <p id="contador-questao" class="contador-questao"></p>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar-bg">
                            <div id="barra-progresso" class="progress-bar"></div>
                        </div>
                        <p id="texto-progresso" class="progress-text"></p>
                    </div>
                </div>
            </div>

            <!-- Container da quest√£o -->
            <div class="questao-container">
                <div>
                    <h3 id="pergunta-texto" class="pergunta-texto"></h3>
                </div>

                <div id="opcoes-resposta" class="opcoes-container"></div>

                <div id="area-botao-proximo" class="hidden text-center">
                    <button id="btn-proximo" class="btn-primary">
                        Pr√≥xima Quest√£o
                    </button>
                </div>

                <div id="area-justificativa" class="hidden justificativa-container">
                    <h4 class="justificativa-titulo">üí° Justificativa:</h4>
                    <p id="texto-justificativa" class="justificativa-texto"></p>
                </div>
            </div>

            <div class="text-center mt-8">
                <button id="btn-voltar-menu" class="btn-secondary">
                    ‚Üê Voltar ao Menu
                </button>
            </div>
        </div>

        <!-- Tela de resultados -->
        <div id="tela-resultados" class="hidden">
            <div class="resultado-container">
                <div class="resultado-icone">üèÜ</div>
                <h2 class="resultado-titulo">Quiz Conclu√≠do!</h2>
                <div id="resultado-final" class="resultado-texto"></div>
                <button id="btn-reiniciar" class="btn-primary">
                    Jogar Novamente
                </button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
