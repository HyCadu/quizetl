<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz OLAP e ETL 2 - JAMES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #1a0000, #4a0000);
            min-height: 100vh;
        }
        .hidden { display: none !important; }
        .imagem-questao {

    </style>
</head>
<body class="min-h-screen text-white">
    <div id="app" class="container mx-auto px-4 py-8 max-w-4xl">
        
        <!-- Menu inicial -->
        <div id="menu-inicial" class="text-center">
            <h1 class="text-5xl md:text-6xl font-bold text-red-500 mb-4">
                QUIZ OLAP e ETL 2 - JAMES
            </h1>
            <p class="text-xl text-gray-300 mb-12">
               Desenvolvido por: Cadu Kar Alho
            </p>
            
            <div class="flex justify-center max-w-md mx-auto">
                <button id="btn-ua" class="w-full bg-gray-900 hover:bg-red-900 transition-all duration-300 rounded-2xl p-8 border-2 border-red-600 shadow-2xl transform hover:scale-105">

                    <p class="text-gray-400 text-sm">Perguntas das Unidades de Aprendizagem</p>
                </button>
            </div>
        </div>

        <!-- Tela do jogo -->
        <div id="tela-jogo" class="hidden">

                <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                    <div>
                        <h2 id="categoria-atual" class="text-2xl font-bold text-white"></h2>
                        <p id="contador-questao" class="text-gray-400"></p>
                    </div>
                    <div class="w-full md:w-64">
                        <div class="bg-gray-800 rounded-full h-3 border border-red-600">
                            <div id="barra-progresso" class="bg-red-600 h-3 rounded-full transition-all duration-500"></div>
                        </div>
                        <p id="texto-progresso" class="text-white text-sm mt-2 text-center"></p>
                    </div>
                </div>
            </div>

            <!-- Container da quest√£o -->
            <div class="bg-gray-900 rounded-2xl p-6 md:p-8 border-2 border-red-600">
                <div class="mb-8">
                    <h3 id="pergunta-texto" class="text-lg md:text-xl font-semibold text-white leading-relaxed"></h3>
                </div>

                <div id="opcoes-resposta" class="space-y-4 mb-8"></div>

                <div id="area-botao-proximo" class="hidden text-center">
                    <button id="btn-proximo" class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-8 rounded-xl transition-all duration-300 transform hover:scale-105">
                        Pr√≥xima Quest√£o
                    </button>
                </div>

                <div id="area-justificativa" class="hidden mt-8 p-6 bg-gray-800 rounded-xl border-2 border-red-500">

                    <p id="texto-justificativa" class="text-gray-300 leading-relaxed"></p>
                </div>
            </div>

            <div class="text-center mt-8">
                <button id="btn-voltar-menu" class="bg-gray-900 hover:bg-gray-800 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 border-2 border-red-600">
                    ‚Üê Voltar ao Menu
                </button>
            </div>
        </div>

        <!-- Tela de resultados -->
        <div id="tela-resultados" class="hidden text-center">
            <div class="bg-gray-900 rounded-2xl p-8 border-2 border-red-600 max-w-md mx-auto">
                <div class="text-6xl mb-6">üèÜ</div>
                <h2 class="text-3xl font-bold text-red-500 mb-4">Quiz Conclu√≠do!</h2>
                <div id="resultado-final" class="text-xl text-white mb-6"></div>
                <button id="btn-reiniciar" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105">
                    Jogar Novamente
                </button>
            </div>
        </div>

    </div>

    <!-- Script principal do jogo -->
    <script src="script.js"></script>
</body>
</html>
